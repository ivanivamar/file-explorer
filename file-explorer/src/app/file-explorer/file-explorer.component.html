<div>
    <label for="directory-path-input">Directory Path:</label>
    <input id="directory-path-input" type="text" [(ngModel)]="directoryPath" />
    <button (click)="readDirectory(directoryPath)">Read Directory</button>
</div>

<ul *ngIf="directoryContents">
    <li *ngFor="let dirent of directoryContents">
        {{ dirent.name }}
    </li>
</ul>
